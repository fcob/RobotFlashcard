[UOS]
systemTraceBufferSize	= 2048
systemTraceEventMask	= 2068

[UOS.INITKERNEL]
tickTime			= 1000        // Timerinterval [µs]
memPoolSize			= 40000000    // Size of the internal memory-pool [byte]
lHdlPoolSize		= 30000       // Number of locale handles
gHdlPoolSize		= 1000        // Number of global handles
textTableSize		= 10000       // Number of text-entries
stackSizeIntr		= 10000       // Stacksize of the interrupt-task [byte]

[UOS.CMDLINE]
portNr			= 4000
stackSize			= 10000

[UOS.RPCSERVER]
taskPrior			= 16
stackSize			= 10000
